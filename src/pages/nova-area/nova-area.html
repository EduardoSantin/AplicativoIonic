<ion-header>
  <ion-navbar>
    <ion-title>Nova area</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Adicionar nova area</h3>
  <br>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Area:" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Hectares:" [(ngModel)]="hectares"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button (click)="addArea(nome, hectares)" 
        [disabled]="!nome || nome < 1 ">Salvar</button>
    </div>
  </ion-list>
</ion-content>
