<ion-header>
  <ion-navbar>
    <ion-title>Novo Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-button color="secundary" [navPush] = "'start-page'">
        <ion-icon name="home"></ion-icon>
    </button>
    <button class="novo" ion-button color="secundary" [navPush] = "'estoque-produtos'">Ver Produtos</button>
  </div>
  <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Produto:" [(ngModel)]="produto"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="Quantidade:" [(ngModel)]="quantidade"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Unidade de medida</ion-label>
          <ion-select okText="OK" cancelText="Cancelar" [(ngModel)]="unidadeSelecionada">
            <ion-option *ngFor='let unid of unidade'>{{unid.name}}</ion-option>
          </ion-select>
      </ion-item>
      <div padding>
          <button ion-button (click)="addEstoque(produto, quantidade, unidadeSelecionada)" 
          [disabled]="!produto || !quantidade || !unidadeSelecionada || produto < 1 && quantidade < 1 && unidadeSelecionada == ''">Salvar</button>
      </div>
  </ion-list>
</ion-content>
