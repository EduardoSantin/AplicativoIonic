<ion-header>
  <ion-navbar>
    <ion-title>Areas Fazenda {{nomeFazenda}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-button color="secundary" [navPush] = "'start-page'">
        <ion-icon name="home"></ion-icon>
    </button>
    <button class="novo" ion-button color="secundary" [navPush] = "'nova-area'">Adicionar area</button>
  </div>
  <ion-card *ngFor="let item of list">
  <ion-item>
    <ion-card-content>
      <ion-card-title>
        <span>{{item.nome}}</span>
        <p>{{item.hectares}} - hectares</p>
      </ion-card-title>
      <ion-item>
        <button ion-button color="secondary" (click)="editarArea(item.key)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="excluirArea(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-card-content>
  </ion-item>
  </ion-card>
</ion-content>
