<ion-header>
  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img src="http://blog.multitecnica.com.br/wp-content/uploads/sites/12/2017/01/farmer-staring-into-organic-farm-field.jpg">
  <h1 class="custom-title">Criar conta</h1>
  <div>
    <form novalidate [formGroup]="registreForm" (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button type="submit" ion-button block [disabled]="registreForm.invalid">Criar conta</button>
      </div>
    </form>
  </div>
</ion-content>
