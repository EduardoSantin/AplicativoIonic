<ion-header>
  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="registreForm" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" ion-button [disabled]="registreForm.invalid">Criar conta</button>
    </div>
  </form>
</ion-content>
