<ion-header>
  <ion-navbar>
    <ion-title>Previsão do tempo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Previsão para {{previsao?.results.city_name}}</h2>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Cidade" [(ngModel)]="cidade"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="buscaPorCidade()">Buscar</button>

  <ion-card *ngFor="let item of previsao?.results.forecast">
    <ion-card-content>
      <ion-card-title>
        {{item.date}} - {{item.weekday}}
      </ion-card-title>
      <p>
        Máx: {{item.max}}° e Mín {{item.min}} - {{item.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
