<ion-header>
    <ion-navbar>
      <ion-title>Fazenda</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nome da Fazenda:" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <div padding>
          <button ion-button (click)="addFazenda(nome)" 
          [disabled]="!nome || nome < 1 ">Salvar</button>
      </div>
    </ion-list>
  </ion-content>
