<ion-header>
  <ion-navbar>
    <ion-title>Estoque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Produto:" [(ngModel)]="produto"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="Quantidade:" [(ngModel)]="quantidade"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button (click)="addEstoque(produto, quantidade)">Salvar</button>
        </div>
    </ion-list>
    <div padding>
      <ul>
        <li *ngFor="let item of list">{{item.produto}} - {{item.quantidade}}</li>
      </ul>
      
    </div>
</ion-content>
