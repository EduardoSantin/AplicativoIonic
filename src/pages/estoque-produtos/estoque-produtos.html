<ion-header>
  <ion-navbar>
    <ion-title>Estoque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Produto:" [(ngModel)]="produto"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Quantidade:" [(ngModel)]="quantidade"></ion-input>
        </ion-item>
        <ion-item>
        <ion-select>
              <ion-label>Unidade de medida</ion-label>
              <ion-option selected>L</ion-option>
              <ion-option>ml</ion-option>
              <ion-option>kg</ion-option>
              <ion-option>g</ion-option>
              <ion-option>mg</ion-option>
          </ion-select>
        </ion-item>
        <div padding>
            <button ion-button (click)="addEstoque(produto, quantidade)" 
            [disabled]="!produto || !quantidade || produto < 1 && quantidade < 1">Salvar</button>
        </div>
    </ion-list>
    <div padding>
      <ul>
        <li *ngFor="let item of list">{{item.produto}} - {{item.quantidade}}</li>
      </ul>
      
    </div>
</ion-content>
