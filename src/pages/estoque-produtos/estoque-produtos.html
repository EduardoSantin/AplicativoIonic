<ion-header>
  <ion-navbar>
    <ion-title>Estoque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-button color="secundary" [navPull] = "'start-page'">
        <ion-icon name="home"></ion-icon>
    </button>
    <button class="novo" ion-button color="secundary" [navPush] = "'novo-estoque'">Adicionar Produto</button>
  </div>
  <h3>Seu estoque</h3>
  <ion-card *ngFor="let item of list">
    <ion-item>
      <ion-card-content>
        <ion-card-title>
          <span>{{item.produto}}</span>
        </ion-card-title>
        <p>{{item.quantidade}}-{{item.unidadeSelecionada}}</p>
        <ion-item>
          <button ion-button color="secondary" (click)="editarEstoque(item)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button color="danger" (click)="excluirEstoque(item.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
