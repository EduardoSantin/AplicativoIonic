<ion-header>
  <ion-navbar>
    <ion-title>Anotação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <button ion-button color="secundary" [navPush] = "'start-page'">
          <ion-icon name="home"></ion-icon>
      </button>
      <button class="novo" ion-button color="secundary" [navPush] = "'novo-anotacao'">Adicionar Anotação</button>
    </div>
    <h3>Suas Anotação</h3>
    <ion-card *ngFor="let item of list">
      <ion-item>
        <ion-card-content>
          <ion-card-title>
            <span>{{item.titulo}}</span>
          </ion-card-title>
          <p>{{item.anotacao}}</p>
          <ion-item>
            <button ion-button color="secondary" (click)="editarAnotacao(item)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="excluirAnotacao(item.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-content>
