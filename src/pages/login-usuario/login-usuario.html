<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="http://blog.multitecnica.com.br/wp-content/uploads/sites/12/2017/01/farmer-staring-into-organic-farm-field.jpg">
  <h1 class="custom-title">Login</h1>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <ion-item>
          <ion-icon name="mail" color="primary" slot="start"></ion-icon>
          <ion-input type="email" placeholder="E-mail" formControlName="email" inputmode="email" autofocus="true"></ion-input>
          <!-- <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">E-mail obrigatorio</ion-note>
          <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">E-mail invalido</ion-note> -->
        </ion-item>
        <ion-item>
          <ion-icon name="lock" color="primary" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
          <!-- <ion-note slot="end" color="danger" *ngIf="senha.dirty && senha.hasError('required')">Senha obrigatorio</ion-note>
          <ion-note slot="end" color="danger" *ngIf="senha.dirty && senha.hasError('minlength')">Minimo 6 caracteres</ion-note> -->
        </ion-item>
        <div padding>
          <button type="submit" ion-button block [disabled]="loginForm.invalid">Entrar</button>
        </div>
    </form>
  </div>
</ion-content>
