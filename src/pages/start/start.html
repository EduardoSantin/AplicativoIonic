<ion-header>
  <ion-navbar>
    <ion-title>Tarefas da fazenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="right">
    <button ion-button clear (click)="sair()"><ion-icon name="exit"></ion-icon> Sair</button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="botao">
          <label>Areas</label>
          <a [navPush]= "'areas'"><img src="assets/imgs/areas.png" width="100%" height="80%"></a>
        </div>
        </ion-col>
      <ion-col size="6">
        <div class="botao">
          <label>Plantio</label>
          <a [navPush]= "'areasPlantadas'"><img src="assets/imgs/plantio.jpg" width="100%" height="80%"></a>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="botao">
          <label>Aplicação</label>
          <a [navPush]= "'nova-aplicacao'"><img src="assets/imgs/pulverizacao.jpg" width="100%" height="80%"></a>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="botao">
          <label>Estoque</label>
          <a [navPush]= "'estoque-produtos'"><img src="assets/imgs/estoque.jpg" width="100%" height="80%"></a>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="botao">
          <label>Previsão</label>
          <a [navPush]= "'previsao'"><img src="assets/imgs/tempo.jpg" width="100%" height="80%"></a>
        </div>
      </ion-col>
      <ion-col size="6">
          <div class="botao">
            <label>Anotação</label>
            <a [navPush]= "'anotacao'"><img src="assets/imgs/anotacao.png" width="100%" height="80%"></a>
          </div>
      </ion-col>
      <ion-col size="6">
        <div class="botao">
          <label>Histórico</label>
          <a [navPush]= "'historicoPlantios'"><img src="assets/imgs/historico.png" width="100%" height="80%"></a>
        </div>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
