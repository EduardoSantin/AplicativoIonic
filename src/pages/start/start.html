<ion-header>
  <ion-navbar>
    <ion-title>Tarefas da fazenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="right">
    <button ion-button clear (click)="sair()"><ion-icon name="exit"></ion-icon>Sair</button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <button ion-button outline [navPush] = "'listFazenda'" >Areas</button>
      </ion-col>
      <ion-col size="6">
        <button ion-button outline [navPush] = "'novo-plantio'" >Plantio</button>
      </ion-col>
      <ion-col size="6">
        <button ion-button outline [navPush] = "'nova-aplicacao'" >Aplicação</button>
      </ion-col>
      <ion-col size="6">
        <button ion-button outline [navPush] = "'estoque-produtos'" >Estoque</button>
      </ion-col>
      <ion-col size="6">
        <button ion-button outline [navPush] = "'previsao'" >Previsão do tempo</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
